<header>
  <h1 class="title">{{title}}</h1>
  <span class="help-container">
    <button aria-label="help" (click)="toggleHelp()" class="help"></button>
    <button aria-label="close" class="close"></button>
  </span>
</header>
<app-help (closeHelp)="toggleHelp()" *ngIf="helpOpened" [helpData]="helpData"></app-help>
